<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}РСО - Логин{% endblock %}</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #005ea0;
            color: white;
            padding: 10px 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
        }

        header .subtext {
            font-size: 0.8em;
            color: #b0d4f1;
            margin-left: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .form-control {
            padding: 10px;
            border: 1px solid #007acc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            background-color: #007acc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #005ea0;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }

        h1 {
            color: #007acc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
