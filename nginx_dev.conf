 server {
  listen 80;
  server_tokens off;
  client_max_body_size 20M;

  location / {
    root /usr/src/app/src/app/dist;
    index  index.html index.htm;
    try_files $uri /index.html;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }

  location /headquarters/v1/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/headquarters/v1/;
  }

  location /users/v1/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/users/v1/;
  }

  location /events/v1/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/events/v1/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location /swagger/ {
     proxy_set_header Host $http_host;
     proxy_pass http://backend:8000/swagger/;
  }

  location /redoc/ {
     proxy_set_header Host $http_host;
     proxy_pass http://backend:8000/redoc/;
  }

  location /static/drf-yasg/ {
    alias /static/drf-yasg/;
  }

  location /static/admin/ {
    alias /static/admin/;
  }

  location /media/ {
    alias /media/;
  }

  location /static/rest_framework/ {
    alias /static/rest_framework/;
  }
}
